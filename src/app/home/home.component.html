<div class="card mt-4">
    <h4 class="card-header">You're logged in</h4>
    <div class="card-body">
        <h6>Users from secure api end point</h6>
        <ul *ngIf="users$ | async as users; else loader">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
        <ng-template #loader>
            <div class="spinner-border spinner-border-sm"></div>
        </ng-template>
    </div>
</div>
